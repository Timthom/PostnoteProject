<div id="container">

   <img class="createButton" src="icon_fab.png" (click)="open()">
   <img class="createButton noCategoryHidden" [class.noCategoryVisible]="categoriesVisible" src="icon_fab_active.png" (click)="save('noGroup')">

   <div *ngIf='_authData == null' id="categoryGroupButton">
       <button *ngFor="let group of groups | reverse" class="categoryButton" (click)="save(group.name)" [class.categoryButtonVisible]="categoriesVisible">{{group.name | uppercase | firstLetter }}</button>
   </div>
   <div *ngIf='_authData != null' id="categoryGroupButton">
       <button *ngFor="let group of groups | async | reverse" class="categoryButton" (click)="save(group.name)" [class.categoryButtonVisible]="categoriesVisible">{{group.name | uppercase | firstLetter}}</button>
   </div>
   
   <div *ngIf='_authData != null'>
       <div class="myDragulaContainer" [dragula]='"drag-bag"'>
           <note class="col-xs-4" *ngFor="let note of notes | async | reverse" [noteInNote]="note" [text]="note.text" [title]="note.title"
               [group]="note.group" id="{{note.$key}}" [color]="note.color">
           </note>
       </div>
   </div>
   <div *ngIf='_authData == null'>
       <div class="myDragulaContainer" [dragula]='"drag-bag"'>
           <note class="col-xs-4" *ngFor="let note of notes | reverse " [noteInNote]="note" [text]="note.text" [title]="note.title" [group]="note.group"
               id="{{note.$key}}" [color]="note.color">
           </note>
       </div>
   </div>
</div>
