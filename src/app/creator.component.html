<div id="container" class="row">

    <div class="creator col-xs-12 col-m-6 col-sm-4 col-md-3 col-lg-3">
        <div class="row">
            
            <input type="text" [(ngModel)]="title" class="inputTitle col-xs-11"
                placeholder="Enter title ..." maxlength="18">

            <button id="saveButton" alt="Submit" class="col-xs-1" (click)="save()">
                 </button>
        </div>
        <br>
        <div class="row">
            <textarea class="inputText col-xs-10 col-xs-offset-1" [(ngModel)]="text"
                placeholder="Your notes ..." name="inputText" cols="30"
                rows="10"></textarea>   
        </div>
        <dropdown [group]="selectedGroup" (changeGroup)="groupChanged($event)"></dropdown>
    </div>

    <!--<note class="col-xs-4" *ngFor="let note of notes | async" [dragula]='"bag-creator"' [dragulaModel]='notes' [noteInNote]="note" [text]="note.text" [title]="note.title" [group]="note.group" id="{{note.$key}}" [color]="note.color">-->
    <!--</note>-->

    <div *ngIf='_authData != null'>
        <div class="myDragulaContainer" [dragula]='"drag-bag"'>
            <note class="noteContainer col-xs-12 col-m-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let note of notes | async | reverse"
                [noteInNote]="note" [text]="note.text" [title]="note.title"
                [group]="note.group" id="{{note.$key}}" [color]="note.color">
            </note>
        </div>
    </div>
    <div *ngIf='_authData == null'>
        <div class="myDragulaContainer" [dragula]='"drag-bag"'>
            <note class="noteContainer col-xs-12 col-m-6  col-sm-4 col-md-3 col-lg-3" *ngFor="let note of notes | reverse"
                [noteInNote]="note" [text]="note.text" [title]="note.title"
                [group]="note.group" id="{{note.$key}}" [color]="note.color">
            </note>
        </div>
    </div>

</div>
