<div class="colorpicker_container">
    <div class="colorpicker" [class.showing_colors]="showingColors">
        <div class="first_line">
            <div class="color_div pink_color">
            </div>
            <div class="color_div magenta_color">
            </div>
        </div><br>
        <div class="second_line">
            <div class="color_div orange_color">
            </div>
            <div class="color_div yellow_color">
            </div>
        </div><br>
        <div class="third_line">
            <div class="color_div blue_color">
            </div>
            <div class="color_div green_color">
            </div>
        </div> 
    </div>
    <input type="image" class="color_button" (click)="colorButtonClick()" src="icon_palette.png" height="25" width="25">
</div>
