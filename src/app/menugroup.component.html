<div class="groupButtons" *ngIf="expanded">
    <button id="editBtn" (click)="editing()"><img class="button_image" src="{{editSrc}}" alt="submit"></button>
    <button id="deleteBtn" (click)="saveId()" data-toggle="modal" data-target="#myModal"><img class="button_image" src="icon_delete.png" alt="submit"></button>
</div>
<div id="container">
    <button id="arrowBtn" [ngClass]="{expandedClass : expanded}" (click)="toggleExpand()"><img class="button_image" src="{{arrowSrc}}" alt="submit"></button>
    <input readonly class="title" id={{group.$key}} [(ngModel)]="group.name" (keyup.enter)="editing()"
        [class.editing]="editingName" maxlength="12" (click)="jumpToGroup(group.name)">
    <ul *ngIf="expanded">
        <div *ngIf="_authData == null">
            <p *ngFor="let note of notes | sortNotes" [hidden]="!expanded" (click)="jumpToNote(note.$key)">
                {{note.title}}
            </p>
        </div>
        <div *ngIf="_authData != null">
            <p *ngFor="let note of notes | async | sortNotes" [hidden]="!expanded" (click)="jumpToNote(note.$key)">
                {{note.title}}
            </p>
        </div>
    </ul>
</div>
