<div id="container">   
    <button id="arrowBtn" [ngClass] = "{expandedClass : expanded}" (click)="toggleExpand()"><img class="button_image" src="{{arrowSrc}}" alt="submit"></button>
    <input readonly class="title" id={{group.$key}} [(ngModel)]="group.name" (click)="jumpToGroup(group.name)" (keyup.enter)="editGroup()" [class.editing]="editingName">
    <button id="editBtn" (click)="editing()"><img class="button_image" src="icon_edit_white.png" alt="submit"></button>
    <button id="deleteBtn" (click)="deleteGroup()"><img class="button_image" src="icon_delete_white.png" alt="submit"></button>
    <!--<ul *ngIf="expanded">
        <li>Expanderad!</li>
    </ul>-->
    <ul *ngIf="expanded">
        <p *ngFor="let note of notes | async" (click)="jumpToNote(note.$key)">
          {{note.title}}
        </p>
    </ul>
</div>
