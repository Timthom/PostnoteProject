<div class="login col-xs-12 col-sm-6 col-md-4">
    <div class="createAccountText" (click)="createAccountWindow()">Create Account</div>
    <form [ngFormModel]="myForm" (ngSubmit)="onLoggedIn()">

        <div class="input-group">

            <input class="input"[ngFormControl]="myForm.find('email')" type="email" placeholder="Email"
                id="email">
        </div>
        <div class="input-group">
            <input class="input" [ngFormControl]="myForm.find('password')" type="password"
                placeholder="Password" id="password">
        </div>
        <button class="button" type="submit" [disabled]="!myForm.valid">Sign in</button>
    </form>
    <div class="line">
        <span class="lineText">
            Or sign in with
        </span>
    </div>
    <div class="row">
        <button class="imageButtons  col-xs-3 col-xs-6" 
            (click)="loginWithFacebook()"><img src="Facebook-color.png" alt="Facebook logo button"></button>
            
        <button class="imageButtons  col-xs-3 col-xs-6"  
            (click)="loginWithGoogle()"><img src="Google-color.png" alt="Google logo button"></button>
            
        <button class="imageButtons  col-xs-3 col-xs-6"   
            (click)="loginWithGitHub()"><img src="Github-color.png" alt="Github logoi button"></button>
            
        <button class="imageButtons  col-xs-3 col-xs-6"   
            (click)="loginWithTwitter()"><img src="Twitter-color.png" alt="Twitter logo button"></button>
    </div>
</div>
