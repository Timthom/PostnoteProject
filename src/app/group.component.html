<div class="groupContainer" id={{groupName}}>
    <button class="collapse_button" [ngClass] = "{expandedClass : expanded}" (click)="toggleExpand()"><img class="button_image" src="{{arrowSrc}}" alt="submit"></button>
    <input type="text" class="group_name " id="group_name" [(ngModel)]="groupName" maxlength="18" contenteditable="true"
        (keypress)="enterKey($event.keyCode)">
    <button class="delete_button" (click)="deleteGroup()"><img class="button_image" src="icon_delete.png" alt="submit"></button>
    <hr class="line">
</div>
<note class="col-xs-4" *ngFor="let note of notes" [hidden]="!expanded" [noteInNote]="note" [text]="note.text" [title]="note.title" [group]="note.group"
    [color]="note.color" id="{{note.$key}}"></note>
