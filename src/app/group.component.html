<div class="container">
    <div class="groupContainer" id={{groupName}} (click)="groupExpand()">
        <button class="collapse_button" [ngClass]="{expandedClass : expanded}"><img class="button_image" src="{{arrowSrc}}" alt="submit"></button>
        <input type="text" class="group_name " id="group_name" [(ngModel)]="groupName" maxlength="18" [attr.disabled]="enableEditIfNull"
            [class.editingName]="editingName" (keyup.enter)="editClick()">
        <div *ngIf="expanded" class="ifButtons">
        <button class="delete_button" id="{{deleteBtn}}"><img class="button_image" src="icon_delete.png" alt="submit" data-toggle="modal" data-target="#myModal"></button>
        <button class="edit_button" id="{{editBtn}}" (click)="editClick()"><img class="button_image" src="{{editSrc}}" alt="submit"></button>
        </div>
        <hr class="line">
    </div>
    <div *ngIf='_authData == null'>
        <div class="myDragulaContainer" [dragula]='"drag-bag"'>
            <note class="col-xs-4" *ngFor="let note of notes" [hidden]="!expanded" [noteInNote]="note" [text]="note.text" [title]="note.title"
                [group]="note.group" [color]="note.color" id="{{note.$key}}"></note>
        </div>
    </div>
    <div *ngIf='_authData != null'>
        <div class="myDragulaContainer" [dragula]='"drag-bag"'>
            <note class="col-xs-4" *ngFor="let note of notes | async" [hidden]="!expanded" [noteInNote]="note" [text]="note.text" [title]="note.title"
                [group]="note.group" [color]="note.color" id="{{note.$key}}"></note>
        </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center"><span class="glyphicon glyphicon-warning-sign"></span> <small>Delete</small></h4>
                </div>
                <div class="modal-body">
                    <p class="text-center"><small>Are you sure you want to delete this item?</small></p>
                </div>
                <div class="modal-footer">
                    <button id="rigth-button" type="button" class="btn btn-danger btn-md pull-right" data-dismiss="modal" (click)="deleteGroup()">Yes</button>
                    <a id="left-button" type="button" href="#" class="btn btn-primary btn-md pull-left" data-dismiss="modal">No</a>
                </div>
            </div>
        </div>
    </div>
</div>
