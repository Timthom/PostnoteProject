<div class="groupContainer" id={{groupName}}>
    <button class="collapse_button" [ngClass] = "{expandedClass : expanded}" (click)="groupExpand()"><img class="button_image" src="{{arrowSrc}}" alt="submit"></button>
    <input readonly type="text" class="group_name " id={{group.$key}} [(ngModel)]="groupName.name" maxlength="18" (keyup.enter)="editGroup()" [class.editing]="editingName">
    
    <button class="delete_button" id="delete" (click)="deleteGroup()"><img class="button_image" src="icon_delete.png" alt="submit"></button>
    <button class="edit_button" id="edit" (click)="edit_click()"><img class="button_image" src="icon_edit.png" alt="submit"></button>
    <hr class="line">
</div>
<note class="col-xs-4" *ngFor="let note of notes | async" [hidden]="!expanded" [noteInNote]="note" [text]="note.text" [title]="note.title" [group]="note.group"
    [color]="note.color" id="{{note.$key}}"></note>
