<div *ngIf="isAuth()">
  <nav class="right">
 
      <button class="btn">
        <span (click)="switchToLogoutWindow()"><img class="btnImage" src="user_icon.png" alt="Logout"></span>
      </button>
   
  </nav>
  <postnote2-app (click)="checkIfUserSessionHasExpired()"></postnote2-app>
  
  <div *ngIf="isLoggingOut()">
    <logout-user class="logout_user" (emitLogout)="logoutUser()"></logout-user>
  </div>
</div>

<div *ngIf="switchTo()">
  <div *ngIf="!isAuth()">  
    <postnote2-app (click)="checkIfUserSessionHasExpired()"></postnote2-app>
  </div>
</div>
 
  <div *ngIf="!isAuth()">  
    <nav class="right">
      <ul>
        <li><a (click)="switchToLoginWindow()">Login</a></li>
      </ul>
    </nav>
    
    <div *ngIf="isLoggingIn()">
      <login-user (emitCreateUserAccount)="createUserAccount()"></login-user>  
    </div>
    
    <div *ngIf="isCreatingAccount()">
      <create-user-account (emitLoginUserAccountWindow)="loginUser()"></create-user-account>
    </div>
    
    <postnote2-app (click)="checkIfUserSessionHasExpired()"></postnote2-app>
</div>
