<div *ngIf="isAuth()">
  <nav class="right">
    <ul>
      <li><a (click)="switchToLogoutWindow()">Logout</a></li>
    </ul>
  </nav>
  <postnote2-app></postnote2-app>
  
  <div *ngIf="isLoggingOut()">
    <logout-user (emitLogout)="logoutUser()"></logout-user>
  </div>
</div>

<div *ngIf="switchTo()">
  <div *ngIf="!isAuth()">  
    <postnote2-app></postnote2-app>
  </div>
</div>
 
  <div *ngIf="!isAuth()">  
    <nav class="right">
      <ul>
        <li><a (click)="switchToLoginWindow()">Login</a></li>
      </ul>
    </nav>
    
    <div *ngIf="isLoggingIn()">
      <login-user (emitCreateUserAccount)="createUserAccount()"></login-user>  
    </div>
    
    <div *ngIf="isCreatingAccount()">
      <create-user-account></create-user-account>
    </div>
    
   

    <postnote2-app></postnote2-app>
</div>
