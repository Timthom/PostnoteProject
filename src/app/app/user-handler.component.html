<div *ngIf="isAuth()">
  <nav class="right">
      <button class="loginBtn" (click)="switchToLogoutWindow()">
        <img class="btnImage" src="user_icon.png" alt="login">

      </button>
   
  </nav>
  <postnote2-app></postnote2-app>
  
  <div *ngIf="isLoggingOut()">
    <logout-user class="logout_user" (emitLogout)="logoutUser()"></logout-user>
  </div>
</div>

<div *ngIf="switchTo()">
  <div *ngIf="!isAuth()">  
    <nav class="right">
      <ul>
        <li><a (click)="switchToCreateAccountWindow()">Create account</a></li>
      </ul>
    </nav>
    
    <postnote2-app></postnote2-app>
  </div>
</div>
 
  <div *ngIf="!isAuth()">  
    <nav class="right">
      <ul>
        <li><a (click)="switchToLoginWindow()">Login</a></li>
      </ul>
    </nav>
    
    <div *ngIf="isLoggingIn()">
      <login-user></login-user>
    </div>

    <postnote2-app></postnote2-app>
</div>
