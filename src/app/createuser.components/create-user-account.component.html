<div class="createUser">
<h2>Create account</h2>
        <form [ngFormModel]="myForm" (ngSubmit)="onCreateAccount()">
            <div class="input-group">
                <input [ngFormControl]="myForm.find('email')" type="email" placeholder="Email" id="email" #email="ngForm">
            </div>
            <div class="input-group">
                <input [ngFormControl]="myForm.find('password')" type="password" placeholder="Password"  id="password">
            </div>
            <div class="input-group">
                <input [ngFormControl]="myForm.find('confirmPassword')" type="password" placeholder="Confirm password" id="confirm-password" #confirmPassword="ngForm">
                <span *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']"><br/>The passwords do not match!</span>
            </div>
            <button type="submit" [disabled]="!myForm.valid">Submit</button>
        </form>
</div>
