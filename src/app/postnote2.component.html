<!--<headerbar (openSideBar)="openSideBar($event)"></headerbar>-->
<div class="container">

  <!--Top navbar-->
  <div class="navbar_item">
    <button class="backBtn">
       <img class="btnImage" src="{{btnImage}}" (click)="openSideBar()" alt="backButton">
   </button>
  </div>
    <div class="shadow" [class.shadow_active]="statusCheckSideBar"></div>
    <div class="col-xs-4" *ngIf="statusCheckSideBar == true">
      <menu (clicked)="addGroup()"></menu>
    </div>
      <div class="createdNotes">
        <creator><push-notification 
  title="notification.title"
  body="notification.body"
  icon="notification.icon">
</push-notification></creator>
      </div>
    <div class="note_groups">
      <div *ngIf="_authData == null">
        <group (clickedDelete)="deleteGroup()" class="groupNest" *ngFor="let group of allGroups" [group]="group" [groupName]="group.name">
        </group>
      </div>
      <div *ngIf="_authData != null">
        <group (clickedDelete)="deleteGroup()" class="groupNest" *ngFor="let group of allGroups | async" [group]="group" [groupName]="group.name">
        </group>
      </div>
    </div>
</div>
