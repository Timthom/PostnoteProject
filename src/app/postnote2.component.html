<!--<headerbar (openSideBar)="openSideBar($event)"></headerbar>-->
<div class="container">
  <!--Top navbar-->
  <div class="navbar_item">
    <button class="backBtn" (click)="openSideBar()">
       <img class="btnImage" src="icon_back.png" alt="backButton">
   </button>

  </div>

  <div class="row">
    <div class="col-xs-3" *ngIf="statusCheckSideBar == true">
      <menu (clicked)="addGroup()"></menu>
    </div>

    <div class="note_groups" [ngClass]="{'col-xs-9 col-xs-offset-3': statusCheckSideBar,  'col-xs-12 col-sm-12 col-md-12': !statusCheckSideBar}">
      <div>
        <creator></creator>
      </div>
      <group (clickedDelete)="deleteGroup()" class="row" *ngFor="let group of allGroups | async" [group]="group" [groupName]="group.name">
      </group>
    </div>
  </div>
  <!--</div>-->
</div>
