<!--<headerbar (openSideBar)="openSideBar($event)"></headerbar>-->
<div class="container">
  <!--Top navbar-->
  <div class="navbar_item">
    <button class="backBtn">
       <img class="btnImage" src="{{btnImage}}" (click)="openSideBar()" alt="backButton">
   </button>
  </div>
  <div class="row">
    <div class="shadow" [class.shadow_active]="statusCheckSideBar"></div>
    <div class="col-xs-4" *ngIf="statusCheckSideBar == true">
      <menu [myGroups] = "allGroups" (clicked)="addGroup()" (groupsChanged)="groupsChanged(groups)" ></menu>
    </div>

    <div class="note_groups">
      <div>
        <creator [groups] = "allGroups" (notesChanged) ="updateNotes()"></creator>
      </div>
      <div *ngIf="_authData == null">
        <group (clickedDelete)="deleteGroup()" (notesChanged)="updateNotes()" class="row" *ngFor="let group of allGroups" [groups]="allGroups" [group]="group" [groupName]="group.name">
        </group>
      </div>
      <div *ngIf="_authData != null">
        <group (clickedDelete)="deleteGroup()" (notesChanged)="updateNotes()" class="row" *ngFor="let group of allGroups | async" [groups]="allGroups" [group]="group" [groupName]="group.name">
        </group>
      </div>
    </div>
  </div>
</div>
