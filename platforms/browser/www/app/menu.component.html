  <div id="wrapper">
    <!-- Sidebar -->
    <br/>
    <div *ngIf='_authData == null'>
      <p *ngFor="let note of titles" (click)="jumpToNote(note.$key)">
        {{note.title}}
      </p>
    </div>
    <div *ngIf='_authData != null'>
      <p *ngFor="let note of titles | async" (click)="jumpToNote(note.$key)">
        {{note.title}}
      </p>
    </div>
    <hr>
    <button class="addBtn btn btn-info btn-xs" [class.cancelable]="showingCancel" (click)="toggleInput()">
         {{buttonText}}
       </button>
    <form *ngIf="adding">
      <input [(ngModel)]="groupName" type="text" id="categoryInput" placeholder="Name" (keyup.enter)="addGroup()" maxlength="18">
      <button id="plusBtn" type="button" (click)="addGroup()">+</button>
    </form>
    <hr>
    <div *ngIf='_authData == null'>
      <menuGroup *ngFor="let group of myGroups" [group]="group" (groupsChanged)="getGroups()"></menuGroup>
    </div>
    <div *ngIf='_authData != null'>
      <menuGroup *ngFor="let group of myGroups | async" [group]="group" (groupsChanged)="getGroups()"></menuGroup>
    </div>
  </div>

</nav>
